plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.seuapp.example"
    compileSdk = 34
    ndkVersion "25.2.9519653"

    defaultConfig {
        applicationId "com.seuapp.example"

        // ✅ Novo padrão do AGP — sem "Version" no final
        minSdk = 23
        targetSdk = 34

        multiDexEnabled true
    }

    signingConfigs {
        release {
            // configure aqui seu keystore, se necessário
            // storeFile file("key.jks")
            // storePassword "sua_senha"
            // keyAlias "seu_alias"
            // keyPassword "sua_senha"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }

        debug {
            signingConfig signingConfigs.release
        }
    }

    // ✅ Obrigatório para AGP + Flutter moderno
    buildFeatures {
        buildConfig = true
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.1.2")
    implementation "com.google.firebase:firebase-analytics"

    // ✅ Não precisa mais colocar kotlin stdlib manualmente
}
